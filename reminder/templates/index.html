<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="port grad">

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bolder" href="#">Todo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <a href="{%url 'signout'%}"><button type="submit" class="btn btn-primary">Logout</button></a>
      </nav>
    
    <div class="fw-bolder">
        welcome {{request.user}}</div>

    <div class="p-5">

        <h1 class="text-center fw-bolder p-3">Todo List</h1>

        <div class="container">

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    {%if form.errors%}
                        {%for f in forms%}
                            <div class="text-danger">
                                <ul>
                                    <li>{{f.errors}}</li>
                                </ul>
                            </div>
                        {%endfor%}
                    {%endif%}
                    <form action="" method="post">

                    {%csrf_token%}

                    <div class="input-group mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Task name" aria-label="Task name" aria-describedby="button-addon2">
                        <button class="btn btn-primary text-light" type="submit" id="button-addon2">Add</button>
                    </div>

                    </form>

                </div>
                <div class="col-3"></div>
            </div>

        </div>

        <div class="container">

            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">

                    {%for t in data%}

                    <div class="alert alert-primary" role="alert">

                     <div class="row">
                        <div class="col-5">
                            {%if t.status == True%}
                                <span class="text-decoration-line-through fw-bolder">{{t}}</span>
                            {%else%}
                                <span class="fw-bolder">{{t}}</span>
                            {%endif%}
                        </div>
                        <div class="col-5"></div>
                        <div class="col-2">  
                            
                            
                            <a href="{%url 'todo-change' t.id%}"><i class="fa-solid fa-circle-check"></i></a>
                            



                            <a href="{%url 'todo-delete' t.id%}"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></a>

                        </div>
                     </div>
                       

                    </div>
                      
            
                    {%endfor%}
                    
                </div>

                <div class="col-3">

                   

                </div>
            </div>


        </div>

      
    
    </div>

   

    
</body>
</html>
